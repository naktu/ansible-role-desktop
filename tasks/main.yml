---
- name: Enable rpm fusion
  dnf:
    name:
      - "{{ rpm_fusion_free }}"
      - "{{ rpm_fusion_nonfree }}"
    state: present

- name: Install packages by list
  dnf:
    name:
      - keepassxc
      - vlc
      - mpv
      - anki
      - zsh
      - mc
      - strace
      - dnf-utils
      - screen
      - restic
      - vim
      - thunderbird
    state: present

- name: Delete packages
  dnf:
    name:
      - cowsay
    state: absent

- name: Enable and start services
  systemd:
      name: "{{ item }}"
      enabled: yes
      state: started
  with_items:
    - firewalld
    - sshd
