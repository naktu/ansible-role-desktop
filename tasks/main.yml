---
- name: Enable rpm fusion
  dnf:
    name: 
      - "{{ rpm_fusion_free }}"
      - "{{ rpm_fusion_nonfree }}"
    state: present

- name: Install Google Chrome
  dnf:
    name: "{{ google_chrome_package }}"
    state: present

- name: Install packages by list
  dnf:
    name:
      - keepassxc
      - vlc
      - mpv
      - anki
      - zsh
      - "{{ ya_disk }}"
      - mc
      - strace
    state: present
